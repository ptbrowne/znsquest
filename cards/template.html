<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3plus.org/js/d3.js"></script>
<script src="https://d3plus.org/js/d3plus.js"></script>

<style type="text/css">
    svg {
        margin: 1rem;
    }

    body {
      margin
    }

</style>

{{#each svgs as |svg| }}
  {{{ svg }}}
{{/each}}

<script>
{{#each svgs as |svg key| }}
  // Wrap text in a rectangle.

  // Permet de faire en sorte que les titres des cartes tiennent dans leurs 
  // places en diminuant la taille de sa police s'il le faut.
  d3plus.textwrap()
    .container(d3.select("#title{{ key }}"))
    .align('middle')
    .resize(true)
    .size([0, 28])
    .draw();

  // Pareil pour les titres des amis, mais qui peut être plus gros (50 > 28)
  d3plus.textwrap()
    .container(d3.select("#friend{{ key }}"))
    .align('middle')
    .resize(true)
    .size([0, 50])
    .draw();

  // Pareil pour les descriptions
  d3plus.textwrap()
    .container(d3.select("#description{{ key }}"))
    .resize(true)
    .size([0, 20])
    .draw();
{{/each}}
</script>
